<div class="movies">
  <div class="movie-container" *ngFor="let movie of movieList">
    <h2 title="{{ movie.title }}">{{ movie.title }}</h2>
    <img
      src="https://image.tmdb.org/t/p/w1280{{ movie.poster_path }}"
      alt="movie-pic"
    />
    <button (click)="addToFavs(movie)" (click)="toggleFavorite(movie)">
      <i class="fas fa-heart" [ngClass]="{ favorite: checkFav(movie) }"></i>
    </button>
  </div>
</div>

<app-header></app-header>
<h2>Search by:</h2>
<form #addForm="ngForm" (ngSubmit)="searchMovies(addForm)">
  <label for="genre">Genre</label>
  <select name="genre" id="genre" ngModel>
    <option *ngFor="let genre of genres" value="{{ genre.id }}">{{
      genre.name
    }}</option>
  </select>
  <label for="rating">Rating</label>
  <input
    type="number"
    name="rating"
    id="rating"
    placeholder="Enter 0-9"
    min="0"
    max="9"
    ngModel
  />
  <label for="year">Year Released</label>
  <input type="number" name="year" id="year" ngModel />
  <button>Find Movies</button>
</form>
<app-movie-list [movieList]="movies"></app-movie-list>
